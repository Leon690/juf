{% extends "base.html" %}

{% block head %}
	{{parent()}}
	<!--ACA PODEMOS AGREGAR .css o .JS especiales para la seccion home en particular-->
	<link rel="stylesheet" href="css/noticias.css"><!--hacer css para noticias-->
{% endblock %}


{% block contenido %}
    <div>ESTA ES LA SECCION NOTICIAS... MOSTRAMOS NOTICIAS...</div>
    {% for n in noticias %}
    	<div class="fecha">{{n.fecha|date("d/m/Y")}}</div>
        <div class="titulo">{{n.titulo}}</div>
        <div class="imagen" style="background-image:url('./noticias/{{n.id}}.jpg');"></div>
    	<div class="texto">{{n.texto}}</div>
    {% endfor %}
{% endblock %}
